<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接</title>
    <link rel="icon" href="https://cdn.fis.ink/cdn/2025/08/10/6898552d1089d.webp" type="image/png">
    <meta name="description" content="欢迎来到凨狐的小窝啦，欢迎加入我们的聊天群哦，可以在线下兽聚或漫展见面哦">
    <h1 style="display: none;">欢迎来到凨狐的小窝啦，欢迎加入我们的聊天群哦，可以在线下兽聚或漫展见面哦</h1>	
    <style>
        :root {
            --primary-color: #e2d1f9;
            --secondary-color: #d0bdf4;
            --accent-color: #a280ba;
            --text-color: #4a3b5a;
            --card-bg: #f8f5ff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-top: 50px;
        }
        
        .friends-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .friend-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(162, 128, 186, 0.2);
            width: calc(50% - 30px);
            min-width: 300px;
            max-width: 500px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(162, 128, 186, 0.3);
        }
        
        .friend-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--secondary-color);
        }
        
        .friend-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: var(--accent-color);
        }
        
        .friend-describe {
            margin: 10px 0;
            flex-grow: 1;
        }
        
        .friend-link {
            display: inline-block;
            text-decoration: none;
        }
        
        .friend-link:hover {
            background-color: #8a659f;
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background: #8a659f;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        
        .info-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .info-icon:hover {
            background-color: #8a659f;
            transform: scale(1.1);
        }
        
        .info-content {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            padding: 15px;
            width: 280px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 14px;
            line-height: 1.5;
            z-index: 100;
        }
        
        .info-icon:hover + .info-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        .info-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        .info-content li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .friend-card {
                width: 100%;
            }
            
            .home-button {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                display: block;
                margin: 0 auto 20px;
            }
            
            .info-icon {
                top: 80px;
                right: 15px;
            }
            
            h1 {
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-button" onclick="window.location.href='index.html'">返回首页</button>
        
        <h1>友情链接</h1>
        
        <div class="info-icon">i</div>
        <div class="info-content"></div>
        
        <div class="friends-container" id="friendsContainer">加载中</div>
    </div>
    
    <script src="source/data.js"></script>
    <script>
        const friendsContainer = document.getElementById('friendsContainer');
        const infoContent = document.querySelector('.info-content');
        
        
        function renderFriends() {
            friendsContainer.innerHTML = '';
            
            friends.forEach(friend => {
                const card = document.createElement('div');
                card.className = 'friend-card';
                
                card.innerHTML = `
                    <a href="${friend.Url}" target="_blank" rel="noopener noreferrer" class="friend-link">
                        <div class="friend-header">
                            <img src="${friend.Image}" alt="${friend.Title}" class="friend-avatar">
                            <h2 class="friend-title">${friend.Title}</h2>
                        </div>
                        <p class="friend-describe">${friend.Describe}</p>
                    </a>
                `;
                
                friendsContainer.appendChild(card);
            });

        }

        });
    </script>
</body>
</html>
